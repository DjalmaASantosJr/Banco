<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mural de Posts</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, textarea { display: block; margin-bottom: 10px; width: 300px; }
    .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Mural de Posts</h1>

  <h2>Novo Post</h2>
  <input type="text" id="titulo" placeholder="Título">
  <textarea id="conteudo" placeholder="Conteúdo"></textarea>
  <input type="text" id="autor" placeholder="Autor">
  <button onclick="criarPost()">Publicar</button>

  <h2>Posts</h2>
  <div id="posts"></div>

  <script>
    async function listarPosts() {
      const res = await fetch('/api/posts');
      const posts = await res.json();
      const div = document.getElementById('posts');
      div.innerHTML = '';
      posts.reverse().forEach(p => {
        div.innerHTML += `
          <div class="post">
            <h3>${p.titulo}</h3>
            <p>${p.conteudo}</p>
            <small>Por: ${p.autor} | ${new Date(p.data_criacao).toLocaleString()}</small>
          </div>
        `;
      });
    }

    async function criarPost() {
      const titulo = document.getElementById('titulo').value;
      const conteudo = document.getElementById('conteudo').value;
      const autor = document.getElementById('autor').value;

      await fetch('/api/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, conteudo, autor })
      });

      document.getElementById('titulo').value = '';
      document.getElementById('conteudo').value = '';
      document.getElementById('autor').value = '';

      listarPosts();
    }

    listarPosts();
  </script>
</body>
</html>
